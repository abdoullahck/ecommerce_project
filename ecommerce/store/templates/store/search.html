{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">

 <div class="container d-flex justify-content-center mt-50 mb-50">
    
    <div class="row">
        {% if query %}
      
        {% for product in results %}
        <div class="col-md-10">
            <div class="card card-body mt-3">
                
                <div class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row">
                    <div class="mr-2 mb-3 mb-lg-0"> <img src="{{product.imageURL}}" width="150" height="150" alt=""> </div>
                    <div class="media-body">
                        <h6 class="media-title font-weight-semibold"> <a href="#" data-abc="true">{{product.name}} </a> </h6>
                        <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                            <li class="list-inline-item"><a href="#" class="text-muted" data-abc="true"></a></li>
                            <li class="list-inline-item"><a href="#" class="text-muted" data-abc="true"></a></li>
                        </ul>
                        <p class="mb-3">{{product.description}} </p>
                     
                    </div>
                    <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
                        <h3 class="mb-0 font-weight-semibold">{{product.price}} FCFA</h3>
                        <div> <i class="fa fa-star etoil"></i> <i class="fa fa-star etoil"></i> <i class="fa fa-star etoil"></i> <i class="fa fa-star etoil"></i> </div>
                        <div class="text-muted">1985 reviews</div> 
                        <button data-product="{{product.id}}" data-action="add" type="button" class="btn btn-warning mt-4 text-white add-btn update-cart"><i class="icon-cart-add mr-2"></i> Ajouter au panier</button>
                    </div>
                </div>
                
                
                
            </div>
        </div>
        {% empty %}
        <h3>Aucun produit trouv√©.</h3>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock content %}
